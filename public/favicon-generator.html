<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
</head>
<body>
  <h1>Hugselle Favicon Generator</h1>
  <canvas id="canvas" width="512" height="512"></canvas>
  <br>
  <button onclick="download()">Download Favicon</button>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#FF6B9D';
    ctx.beginPath();
    ctx.arc(256, 256, 240, 0, Math.PI * 2);
    ctx.fill();
    
    // Border
    ctx.strokeStyle = '#FF4981';
    ctx.lineWidth = 8;
    ctx.stroke();
    
    // Left Eye
    ctx.fillStyle = '#FFF';
    ctx.beginPath();
    ctx.arc(180, 220, 30, 0, Math.PI * 2);
    ctx.fill();
    
    // Right Eye
    ctx.beginPath();
    ctx.arc(332, 220, 30, 0, Math.PI * 2);
    ctx.fill();
    
    // Smile
    ctx.strokeStyle = '#FFF';
    ctx.lineWidth = 20;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.arc(256, 240, 120, 0.2, Math.PI - 0.2);
    ctx.stroke();
    
    // Heart on top
    ctx.fillStyle = 'rgba(255, 224, 233, 0.9)';
    ctx.beginPath();
    ctx.moveTo(256, 140);
    // Left side of heart
    ctx.bezierCurveTo(256, 120, 220, 100, 200, 120);
    ctx.bezierCurveTo(180, 140, 180, 160, 200, 180);
    ctx.lineTo(256, 230);
    // Right side of heart
    ctx.lineTo(312, 180);
    ctx.bezierCurveTo(332, 160, 332, 140, 312, 120);
    ctx.bezierCurveTo(292, 100, 256, 120, 256, 140);
    ctx.fill();
    
    function download() {
      const link = document.createElement('a');
      link.download = 'favicon.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
